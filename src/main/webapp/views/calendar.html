<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <ul class="breadcrumb">
                <li><a ui-sref="app.home">Home</a></li>
                <li class="active">Calendar</li>
            </ul>
        </div>
    </div>

    <div class="row row-content" ng-controller="CalendarController">

        <div class="row">
            <div ng-if="isNetworkError" class="alert alert-danger col-sm-6 col-sm-offset-2" role="alert">
                <a href="#" class="alert-link">网络错误，请稍后重试！</a>
            </div>
        </div>
        <form class="form-inline">
            <div class="form-group">
                <label for="exampleInputName2">查询会议： </label>
                <input type="text" class="form-control" id="exampleInputName2" ng-model="username" placeholder="请输入用户名">
            </div>
            <button type="submit" class="btn btn-primary" ng-click="search()">Search</button>
        </form>

        <hr/>

        <table class="table table-striped" ng-if="isShowTable">
            <caption><b>{{response.name}}的会议:</b></caption>
            <thead>
                <tr>
                    <th>序号</th>
                    <th>会议主题</th>
                    <th>会议时间</th>
                    <th>会议时长</th>
                    <th>会议地点</th>
                    <th>会议内容</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="meeting in response.meeting">
                    <td>{{$index + 1}}</td>
                    <td>{{meeting.title}}</td>
                    <td>{{meeting.date}}</td>
                    <td>{{meeting.time}}</td>
                    <td>{{meeting.room}}</td>
                    <td>{{meeting.content}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
